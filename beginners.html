<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

  <style>
        .center{
            text-align:"center";

        body{

    </style>

<body>
    
        <div class="container">  
<div class="text-center">    <h3>Stock trading page</h3>
Market is currently Closed- Opens in 1 hour 6 hours and 51 minutes.<br><br>
<h5>ORDER STOCK</h5>
</div>

  
    <form>
        <div class="form-group">
            <div class="row">
                <div class="col-lg-6">
          <label for="exampleFormControlInput1">STOCK NAME</label></div>
          <div class="col-lg-6">
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="stock name">
          </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-lg-6">
            <label for="exampleFormControlInput1">TRANSACTION</label></div>
            <div class="col-lg-6">
            <select class="form-control form-control-sm">
                <option>Buy</option>
                <option>Sell</option>
            </select></div></div>
          </div>
          <div class="form-group">
              <div class="row">
                  <div class="col-lg-6">
                <label for="exampleFormControlInput1">QUANTITY</label>
                </div>
                <div class="col-lg-6">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
              </div>
            </div>
          
          <div class="form-check">
            <div class="row">
            <div class="col-lg-6">
            <label for="exampleFormControlInput1">PRICE</label></div>
            <div class="col-lg-6">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Market
            </label><br></div></div>
            <div class="row">
                <div class="col-lg-6">.</div>
                <div class="col-lg-6">

            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" checked>
            <label class="form-check-label" for="exampleRadios2">
                Limit   $
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
            </label></div></div>
            <div class="row">
                <div class="col-lg-6"></div>
                <div class="col-lg-6">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios3">
                            Stop   $<input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""> 
                        </label>
                </div>
            </div>
            
          </div>
          
       
        
        
      </form>
</div>


</body>
</html>
