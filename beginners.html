<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
    <style>
        .center{
            text-align:"center";
        }
    </style>
<div class="jumbotron text-center">    <h3>Stock trading page</h3>
Market is currently Closed- Opens in 1 hour 6 hours and 51 minutes.<br><br>
<h5>ORDER STOCK</h5>
</div>
<div class="container">
  
    <form>
        <div class="form-group">
            <div class="row">
                <div class="col">
          <label for="exampleFormControlInput1">STOCK NAME</label></div>
          <div class="col">
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="stock name">
          </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col">
            <label for="exampleFormControlInput1">TRANSACTION</label></div>
            <div class="col">
            <select class="form-control form-control-sm">
                <option>Buy</option>
                <option>Sell</option>
            </select></div></div>
          </div>
          <div class="form-group">
              <div class="row">
                  <div class="col">
                <label for="exampleFormControlInput1">QUANTITY</label>
                </div>
                <div class="col">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
              </div>
            </div>
          
          <div class="form-check">
            <div class="row">
            <div class="col">
            <label for="exampleFormControlInput1">PRICE</label></div>
            <div class="col">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Market
            </label><br></div></div>
            <div class="row">
                <div class="col">.</div>
                <div class="col">

            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" checked>
            <label class="form-check-label" for="exampleRadios2">
                Limit   $
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
            </label></div></div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios3">
                            Stop   $<input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""> 
                        </label>
                </div>
            </div>
            
          </div>
          
       
        
        
      </form>
</div>

</body>
</html>
